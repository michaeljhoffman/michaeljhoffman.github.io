<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Hoffman's Website</title>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #f4f4f4;
            padding: 1rem;
            position: relative;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 80px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .theme-toggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
        }
        .dark-theme {
            background-color: #222;
            color: #fff;
        }
        .dark-theme nav {
            background-color: #333;
        }
        .dark-theme nav a {
            color: #fff;
        }
        .dark-theme .theme-toggle {
            background-color: #f4f4f4;
            color: #333;
        }
        .dark-theme .theme-toggle:hover {
            background-color: #ddd;
        }
        button {
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .economic-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .economic-table th,
        .economic-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .economic-table th {
            background-color: #333;
            color: white;
        }
        .dark-theme .economic-table th {
            background-color: #444;
        }
        .dark-theme .economic-table td {
            border-color: #444;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
        .api-key-form {
            margin: 20px 0;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 4px;
        }
        .dark-theme .api-key-form {
            background-color: #333;
        }
        .api-key-form input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }
    </style>
</head>
<body class="dark-theme">
    <header>
        <h1>Michael Hoffman's Website</h1>
    </header>

    <nav>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('about')">About</a>
        <a href="#" onclick="showPage('economic-data')">Economic Data</a>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeButton">Switch to light theme</button>
    </nav>

    <main>
        <div id="home" class="page active">
            <p>This is the homepage.</p>
        </div>

        <div id="about" class="page">
            <p>Using this site to learn web development</p>
        </div>

        <div id="economic-data" class="page">
            <h2>U.S. Unemployment Rates</h2>

            <p>Monthly U3 unemployment rates for the past 12 months:</p>
            <div id="unemployment-data">
                <div class="loading">Loading unemployment data...</div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Michael Hoffman. All rights reserved.</p>
    </footer>

    <script>
        // Store API key in localStorage
        function saveApiKey() {
            const apiKey = document.getElementById('bls-api-key').value;
            if (apiKey) {
                localStorage.setItem('bls-api-key', apiKey);
                loadUnemploymentData();
            }
        }

        // Get API key from localStorage
        function getApiKey() {
            return '1e313ee90ac0411cb6f5de45a2766999';
        }

        function toggleTheme() {
            const body = document.body;
            const button = document.getElementById('themeButton');
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('dark-theme')) {
                button.textContent = 'Switch to light theme';
            } else {
                button.textContent = 'Switch to dark theme';
            }
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            
            if (pageId === 'economic-data') {
                loadUnemploymentData();
            }
        }

        async function fetchBLSData(seriesId, startYear, endYear) {
            const apiKey = getApiKey();
            if (!apiKey) {
                throw new Error('Please enter your BLS API key');
            }

            const response = await fetch('https://api.bls.gov/publicAPI/v2/timeseries/data/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    'seriesid': [seriesId],
                    'startyear': startYear,
                    'endyear': endYear,
                    'registrationkey': apiKey
                })
            });

            if (!response.ok) {
                throw new Error('Failed to fetch data from BLS');
            }

            const data = await response.json();
            if (data.status !== 'REQUEST_SUCCEEDED') {
                throw new Error(data.message || 'Failed to fetch data from BLS');
            }

            return data.Results.series[0].data;
        }

        async function loadUnemploymentData() {
            const container = document.getElementById('unemployment-data');
            container.innerHTML = '<div class="loading">Loading unemployment data...</div>';

            try {
                // Get current date for calculating date range
                const now = new Date();
                const currentYear = now.getFullYear();
                const lastYear = currentYear - 1;

                // Series IDs for different areas
                const seriesIds = {
                    national: 'LNS14000000', // National unemployment rate
                    nyc: 'LAUMT361861000000003', // NYC
                    la: 'LAUMT061310000000003', // Los Angeles
                    chicago: 'LAUMT171698000000003' // Chicago
                };

                // Fetch data for each area
                const [nationalData, nycData, laData, chicagoData] = await Promise.all([
                    fetchBLSData(seriesIds.national, lastYear, currentYear),
                    fetchBLSData(seriesIds.nyc, lastYear, currentYear),
                    fetchBLSData(seriesIds.la, lastYear, currentYear),
                    fetchBLSData(seriesIds.chicago, lastYear, currentYear)
                ]);

                // Create lookup tables for each area's data
                const createLookup = (data) => {
                    return data.reduce((acc, item) => {
                        const key = `${item.year}-${item.period.substring(1).padStart(2, '0')}`;
                        acc[key] = item.value;
                        return acc;
                    }, {});
                };

                const nationalLookup = createLookup(nationalData);
                const nycLookup = createLookup(nycData);
                const laLookup = createLookup(laData);
                const chicagoLookup = createLookup(chicagoData);

                // Get last 12 months
                const months = [];
                for (let i = 0; i < 12; i++) {
                    const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                    const key = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                    months.push({
                        date: date.toLocaleString('default', { month: 'short', year: 'numeric' }),
                        key: key
                    });
                }

                // Create table
                const table = document.createElement('table');
                table.className = 'economic-table';

                // Add header
                const header = `
                    <tr>
                        <th>Date</th>
                        <th>National</th>
                        <th>New York City</th>
                        <th>Los Angeles</th>
                        <th>Chicago</th>
                    </tr>
                `;

                // Generate rows
                const rows = months.map(month => `
                    <tr>
                        <td>${month.date}</td>
                        <td>${nationalLookup[month.key] || 'N/A'}%</td>
                        <td>${nycLookup[month.key] || 'N/A'}%</td>
                        <td>${laLookup[month.key] || 'N/A'}%</td>
                        <td>${chicagoLookup[month.key] || 'N/A'}%</td>
                    </tr>
                `).join('');

                table.innerHTML = header + rows;
                container.innerHTML = '';
                container.appendChild(table);

            } catch (error) {
                container.innerHTML = `
                    <div class="error-message">
                        ${error.message}
                    </div>
                `;
            }
        }

        // Show home page by default
        showPage('home');

        // Restore API key if previously saved
        const savedApiKey = getApiKey();
        if (savedApiKey) {
            document.getElementById('bls-api-key').value = savedApiKey;
        }
    </script>
</body>
</html>
