<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Hoffman's Website</title>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #f4f4f4;
            padding: 1rem;
            position: relative;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 80px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .theme-toggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
        }
        .dark-theme {
            background-color: #222;
            color: #fff;
        }
        .dark-theme nav {
            background-color: #333;
        }
        .dark-theme nav a {
            color: #fff;
        }
        .dark-theme .theme-toggle {
            background-color: #f4f4f4;
            color: #333;
        }
        .dark-theme .theme-toggle:hover {
            background-color: #ddd;
        }
        button {
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .economic-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .economic-table th,
        .economic-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .economic-table th {
            background-color: #333;
            color: white;
        }
        .dark-theme .economic-table th {
            background-color: #444;
        }
        .dark-theme .economic-table td {
            border-color: #444;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
        .api-key-form {
            margin: 20px 0;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 4px;
        }
        .dark-theme .api-key-form {
            background-color: #333;
        }
        .api-key-form input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }
    </style>
</head>
<body class="dark-theme">
    <header>
        <h1>Michael Hoffman's Website</h1>
    </header>

    <nav>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('about')">About</a>
        <a href="#" onclick="showPage('economic-data')">Economic Data</a>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeButton">Switch to light theme</button>
    </nav>

    <main>
        <div id="home" class="page active">
            <p>This is the homepage.</p>
        </div>

        <div id="about" class="page">
            <p>Using this site to learn web development</p>
        </div>

        <div id="economic-data" class="page">
            <h2>U.S. Unemployment Rates</h2>

            <p>Monthly U3 unemployment rates for the past 12 months:</p>
            <div id="unemployment-data">
                <div class="loading">Loading unemployment data...</div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Michael Hoffman. All rights reserved.</p>
    </footer>

    <script>
    async function fetchBLSData(seriesId, startYear, endYear) {
        const apiKey = getApiKey();
        if (!apiKey) {
            throw new Error('Please enter your BLS API key');
        }

        const requestData = {
            'seriesid': [seriesId],
            'startyear': startYear,
            'endyear': endYear,
            'registrationkey': apiKey
        };

        try {
            const response = await fetch('https://api.bls.gov/publicAPI/v2/timeseries/data/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            });

            const data = await response.json();
            console.log("BLS API Response:", data); // Logs the full API response for debugging

            if (!response.ok || data.status !== 'REQUEST_SUCCEEDED') {
                throw new Error(data.message || JSON.stringify(data, null, 2));
            }

            return data.Results.series[0].data;

        } catch (error) {
            console.error("BLS API Error:", error.message);
            throw error; // Propagate the error
        }
    }

    async function loadUnemploymentData() {
        const container = document.getElementById('unemployment-data');
        container.innerHTML = '<div class="loading">Loading unemployment data...</div>';

        try {
            const now = new Date();
            const currentYear = now.getFullYear();
            const lastYear = currentYear - 1;

            const seriesIds = {
                national: 'LNS14000000',
                nyc: 'LAUMT361861000000003',
                la: 'LAUMT061310000000003',
                chicago: 'LAUMT171698000000003'
            };

            const [nationalData, nycData, laData, chicagoData] = await Promise.all([
                fetchBLSData(seriesIds.national, lastYear, currentYear),
                fetchBLSData(seriesIds.nyc, lastYear, currentYear),
                fetchBLSData(seriesIds.la, lastYear, currentYear),
                fetchBLSData(seriesIds.chicago, lastYear, currentYear)
            ]);

            const createLookup = (data) => {
                return data.reduce((acc, item) => {
                    const key = `${item.year}-${item.period.substring(1).padStart(2, '0')}`;
                    acc[key] = item.value;
                    return acc;
                }, {});
            };

            const nationalLookup = createLookup(nationalData);
            const nycLookup = createLookup(nycData);
            const laLookup = createLookup(laData);
            const chicagoLookup = createLookup(chicagoData);

            const months = [];
            for (let i = 0; i < 12; i++) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const key = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                months.push({
                    date: date.toLocaleString('default', { month: 'short', year: 'numeric' }),
                    key: key
                });
            }

            const table = document.createElement('table');
            table.className = 'economic-table';

            const header = `
                <tr>
                    <th>Date</th>
                    <th>National</th>
                    <th>New York City</th>
                    <th>Los Angeles</th>
                    <th>Chicago</th>
                </tr>
            `;

            const rows = months.map(month => `
                <tr>
                    <td>${month.date}</td>
                    <td>${nationalLookup[month.key] || 'N/A'}%</td>
                    <td>${nycLookup[month.key] || 'N/A'}%</td>
                    <td>${laLookup[month.key] || 'N/A'}%</td>
                    <td>${chicagoLookup[month.key] || 'N/A'}%</td>
                </tr>
            `).join('');

            table.innerHTML = header + rows;
            container.innerHTML = '';
            container.appendChild(table);

        } catch (error) {
            container.innerHTML = `
                <div class="error-message">
                    <strong>Error Fetching Data:</strong><br>
                    ${error.message}
                </div>
            `;
        }
    }

    // Show home page by default
    showPage('home');
</script>
</body>
</html>
