<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Hoffman's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #f4f4f4;
            padding: 1rem;
            position: relative;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 80px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .theme-toggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
        }
        .dark-theme {
            background-color: #222;
            color: #fff;
        }
        .dark-theme nav {
            background-color: #333;
        }
        .dark-theme nav a {
            color: #fff;
        }
        .dark-theme .theme-toggle {
            background-color: #f4f4f4;
            color: #333;
        }
        .dark-theme .theme-toggle:hover {
            background-color: #ddd;
        }
        button {
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body class="dark-theme">
    <header>
        <h1>Michael Hoffman's Website</h1>
    </header>

    <nav>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('about')">About</a>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeButton">Switch to light theme</button>
    </nav>

    <main>
        <div id="home" class="page active">
            <p>This is the homepage.</p>
        </div>

        <div id="about" class="page">
            <p>Using this site to learn web development</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Michael Hoffman. All rights reserved.</p>
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            const button = document.getElementById('themeButton');
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('dark-theme')) {
                button.textContent = 'Switch to light theme';
            } else {
                button.textContent = 'Switch to dark theme';
            }
        }

        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            // Show selected page
            document.getElementById(pageId).classList.add('active');
        }

        // Show home page by default
        showPage('home');
    </script>
</body>
</html>
